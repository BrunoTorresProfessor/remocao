<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary d-flex justify-content-center align-items-center vh-100">

    <div class="bg-white p-5 rounded shadow-sm w-100" style="max-width: 600px;">
        <h3 class="mb-4 text-center">Recuperar Senha</h3>
		<form name="recuperar_senha"  th:action="@{/recuperar_senha}" method="POST" th:object="${usuarioEntity}">
      
			<!-- Retorna uma mensagem na tela para o usuário após a operação -->
			<div class="alert alert-success" th:text="${mensagem}" th:if="${not #strings.isEmpty(mensagem)}"></div>
			
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="E-mail" name="email" required>
            </div>

			<button type="submit" class="btn btn-primary w-100">Recuperar Senha</button>
        </form>
        <p class="mt-3"><a href="/login" class="text-decoration-none">Voltar</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
